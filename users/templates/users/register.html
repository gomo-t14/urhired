{% extends 'users/usersbase.html' %}
{% load crispy_forms_tags %}

{% block content %}

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const lines = document.querySelectorAll('.typewriter-text');
    let currentLine = 0;

    function typeLine(lineIndex) {
      const line = lines[lineIndex];
      line.classList.add('active');
      line.textContent = '';  // Clear text

      const fullText = line.getAttribute('data-text');
      let charIndex = 0;

      function typeChar() {
        if (charIndex < fullText.length) {
          line.textContent += fullText.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 50); // typing speed in ms
        } else {
          // Finished typing, wait 2 seconds then move to next
          setTimeout(() => {
            line.classList.remove('active');
            if (lineIndex + 1 < lines.length) {
              typeLine(lineIndex + 1);
            }
          }, 2000);
        }
      }

      typeChar();
    }

    // Start typing the first line
    if (lines.length > 0) {
      typeLine(0);
    }
  });
</script>
